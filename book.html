<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Trip | WanderWorld Travel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <h1 class="logo">WanderWorld</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="book.html">Book Now</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Booking Form -->
  <section class="about">
    <h2>Book Your Dream Trip</h2>
    <p>Fill in the details below and we’ll get back to you with the best travel options.</p>

    <form class="booking-form" action="https://formspree.io/f/xanlgbvv" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <select id="destination" name="destination" required>
          <option value="">Select a destination</option>
          <option value="paris">Paris, France</option>
          <option value="bali">Bali, Indonesia</option>
          <option value="capetown">Cape Town, South Africa</option>
          <option value="dubai">Dubai, UAE</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dates">Travel Dates</label>
        <input type="text" id="dates" name="dates" placeholder="e.g. 12–20 December 2025" required />
      </div>

      <div class="form-group">
        <label for="message">Additional Details</label>
        <textarea id="message" name="message" rows="4" placeholder="Anything else you'd like us to know?"></textarea>
      </div>

      <button type="submit" class="btn">Submit Booking</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 WanderWorld Travel | Designed by You</p>
  </footer>
</body>
</html>
